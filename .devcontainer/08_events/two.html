<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sanju Rohilla</h1>
    <button id="stop">stop</button>
</body>
<script>
    const changeText = function(){
        document.querySelector('h1').innerHTML="Sanju Don";
    }
    
    const changeMe = setTimeout(changeText , 2000);
    
    document.querySelector('#stop').addEventListener('click' , function(){
        
        clearTimeout(changeMe);
        console.log("stopped")
        if(document.querySelector('h1').innerHTML == "Sanju Don"){
            document.querySelector('h1').innerHTML = "Sanju Rohilla"
        }else{
            document.querySelector('h1').innerHTML = "Sanju Don"
        }
    })
    
</script>    
</html>
